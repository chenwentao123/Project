<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页|星巴克</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="content">
        <div class="navbar wrapper">
                <div id="navbar-list">
                    <img class="menu-icon" src="image/menu_icon.svg" alt="">
                    <span>菜单</span>
                </div>
                <div id="logo">
                    <a href="#" class="navbar-brand">
                        <img src="image/logo.svg" alt="">
                    </a>
                </div>
                <div id="log-in">
                    <span>星享俱乐部
                        <a href="#">登录 </a>
                        或
                        <a href="">注册</a>
                    </span>
                </div>
        </div>

        <div id="item">
            <a href="#" class="cup">
                <img class="bigImage" src="image/img1.jpg" alt="">
                <img  class="smallImage" src="image/img1-2.jpg" alt="">
            </a>
        </div>

        <div id="rewards">
            <div id="rewards-mask">
                <div id="contain">
                    <div id="carry">
                        <span>星享卡</span>
                        <img class="rewards-mask-logo" src="image/rewards_logo_20170209.svg" alt="">
                    </div>
                </div>
            </div>
            <div id="rewards-content">
                <div id="contain_content">
                        <p class="club">星享俱乐部</p>
                        <p class="intro">开启您的星享之旅，星星越多、会员等级越高、好礼越丰富</p>
                        <div id="rewards-btn">
                            <a class="registered" href="#">注册</a>
                            <a class="log-in" href="#">登陆</a>
                            <a href="#" class="knowmore">
                                了解更多
                                <span>&gt;</span>
                                <span>&gt;</span>
                            </a>
                        </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
